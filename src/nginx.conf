server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # optional: add gzip and caching headers
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|json)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public";
  }
}
